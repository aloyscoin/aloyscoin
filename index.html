<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Note Code Validator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 60px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Authenticity Office of Aloyscoin</h1>
  <input type="text" id="codeInput" placeholder="Enter code" />
  <button onclick="checkCode()">Check</button>
  <div id="result"></div>

  <script>
    async function checkCode() {
      const code = document.getElementById("codeInput").value.trim();
      const result = document.getElementById("result");
      result.textContent = "Checking...";

      try {
        const response = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vRm5g6RKud8wmkQc-lD-4wjzBW_WWCoyMYcAQizuTEs1iutYf1TrRGUIwVmv_v-tNfK0-CzUale7PB_/pub?gid=0&single=true&output=csv");
        const csvText = await response.text();
        const codes = csvText.split("\n").map(row => row.trim().replace(/[\r\n]+/g, ""));

        if (codes.includes(code)) {
          result.textContent = "✅ Code is valid and legitimate.";
          result.style.color = "green";
        } else {
          result.textContent = "❌ Code is NOT valid.";
          result.style.color = "red";
        }
      } catch (err) {
        result.textContent = "Error checking the code.";
        result.style.color = "orange";
        console.error(err);
      }
    }
  </script>
  <h6>Credit to Henry for the software</h6>
</body>
</html>
